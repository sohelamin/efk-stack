<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match api.log>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    include_tag_key true
    tag_key @log_name
    logstash_format true
    logstash_prefix fluentd
    flush_interval 10s
    @log_level debug
    user elastic
    password mysecret
  </store>
</match>
